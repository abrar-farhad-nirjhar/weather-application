<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 
</head>
<body>

    
    

    <div class="card"  style="width: 30rem; margin: auto; margin-top:10% ">
        <form class="ui form">
            <div class="field">
                <input class="mine" type="text" id="city" placeholder="Enter the name of a city..." />
            </div>
            <div style="text-align:center">
                <div class="field">
                    <button id="enter" class="ui button">Get Weather</button>
                </div>
            </div>
            
        </form>
        <div class="card-body">
            <h5 class="card-title" style="text-align:center">Weather Details</h5>

            <div id="icon" style="text-align:center"></div>
            <div id="info" style="text-align:center; font-size: 25px"></div>
            
        </div>
    </div>


    <script src="API.js"></script>
    <script src="ui.js"></script>
    <script src="main.js"></script>
</body>
</html>
